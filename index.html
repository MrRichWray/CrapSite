<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tailwind Homepage</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 h-screen flex">

  <!-- Sidebar -->
  <aside class="w-64 bg-white shadow-md p-4 overflow-y-auto">
    <h2 class="text-xl font-bold mb-4">Categories</h2>
    
    <div>
      <button onclick="toggleSub('cat1')" class="w-full text-left font-semibold text-gray-700 hover:text-blue-600">Category 1</button>
      <ul id="cat1" class="ml-4 mt-2 hidden">
        <li><button onclick="loadContent('Subcategory 1A')" class="text-gray-600 hover:text-blue-500">Subcategory 1A</button></li>
        <li><button onclick="loadContent('Subcategory 1B')" class="text-gray-600 hover:text-blue-500">Subcategory 1B</button></li>
      </ul>
    </div>

    <div class="mt-4">
      <button onclick="toggleSub('cat2')" class="w-full text-left font-semibold text-gray-700 hover:text-blue-600">Category 2</button>
      <ul id="cat2" class="ml-4 mt-2 hidden">
        <li><button onclick="loadContent('Subcategory 2A')" class="text-gray-600 hover:text-blue-500">Subcategory 2A</button></li>
        <li><button onclick="loadContent('Subcategory 2B')" class="text-gray-600 hover:text-blue-500">Subcategory 2B</button></li>
      </ul>
    </div>
  </aside>

  <!-- Main Content -->
  <main class="flex-1 p-6">
    <h1 class="text-2xl font-bold mb-4">Welcome</h1>
    <div id="mainContent" class="bg-white p-4 rounded shadow">
      <p>Select a subcategory to view content here.</p>
    </div>
  </main>

  <!-- Scripts -->
  <script>
    function toggleSub(id) {
      const el = document.getElementById(id);
      el.classList.toggle('hidden');
    }

    function loadContent(text) {
      document.getElementById('mainContent').innerHTML = `<h2 class="text-xl font-semibold mb-2">${text}</h2><p>This is the content for ${text}.</p>`;
    }
  </script>
</body>
</html>
